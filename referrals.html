<p>رابط الإحالة الخاص بك: <span id="referralCode">جاري التحميل...</span></p>
<p>عدد الأشخاص الذين سجلوا من رابطك: <span id="referralCount">جاري التحميل...</span></p>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwyd9C8uAq8Ww3AGiT4jGerfMlEpy7eAFrPo3kjTbJbd3AG_sRNopWWYBsiw7x4F6c/exec";
  const currentUserEmail = localStorage.getItem("userEmail");

  fetch(scriptURL)
    .then(response => response.json())
    .then(data => {
      const userData = data.find(row => row.email === currentUserEmail);
      if (userData) {
        document.getElementById("referralCode").textContent = userData.referralCode;
        document.getElementById("referralCount").textContent = userData.referralCount;
      } else {
        document.getElementById("referralCode").textContent = "غير متوفر";
        document.getElementById("referralCount").textContent = "0";
      }
    })
    .catch(error => console.error("حدث خطأ:", error));
</script>
